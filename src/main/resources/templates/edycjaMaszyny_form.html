<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Edytuj istniejaca maszyne</h1>

<form action="/edytowanieMaszyny">

  <!--  <tr><th>Podaj nazwę maszyny</th></tr>
    <input type="text" name="nazwaMaszyny"/> -->
    <tr><th>Podaj producenta maszyny</th></tr>
    <input type="text" name="producentMaszyny"/>
    <tr><th>Podaj typ maszyny</th></tr>
    <input type="text" name="typMaszyny"/>
    <tr><th>Podaj numer maszynyu</th></tr>
    <input type="text" name="numerMaszyny"/>
    <tr><th>Podaj daję produkcji</th></tr>
    <input type="text" name="dataProdukcji"/>
    <tr><th>Podaj posiadane certyfikaty</th></tr>
    <input type="text" name="posiadaneCertyfikaty"/>

    <p><input type="submit" value="Edytuj maszynę"/></p>
</form>

<form action="/listaMaszyn">
    <p><input type="submit" value=" Lista maszyn"/></p>
</form>

<form action="/">
    <p><input type="submit" value="Powrót na stronę poczatkową"/></p>
</form>

<h3>Obecnie podane dane to:</h3>
<tr><th>Nazwa maszyny:</th></tr>
<div class="nazwaMaszyny" th:text="${nazwaMaszyny}"></div>

<tr><th>Producent maszyny:</th></tr>
<div class="producentMaszyny" th:text="${producentMaszyny}"></div>

<tr><th>Typ maszyny:</th></tr>
<div class="typMaszyny" th:text="${typMaszyny}"></div>

<tr><th>Numer maszyny</th></tr>
<div class="numerMaszyny" th:text="${numerMaszyny}"></div>

<tr><th>Data produkcji maszyny</th></tr>
<div class="dataProdukcji" th:text="${dataProdukcji}"></div>

<tr><th>Posiadane certyfikaty maszyny</th></tr>
<div class="posiadaneCertyfikaty" th:text="${posiadaneCertyfikaty}"></div>

</body>
</html>
